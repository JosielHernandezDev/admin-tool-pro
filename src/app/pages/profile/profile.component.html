<div class="row">
    <div class="col-md-6" *ngIf="!isGoogleAccoutn()">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My credentials</h4>
                <h6 class="card-subtitle">User Credentials</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter email" formControlName="email" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="profileForm.invalid">
                        Update Profile
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Profile Image</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="profileImage" class="img-avatar" loading="lazy">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" loading="lazy">
                </div>
                
                

                <input type="file" (change)="preparedImg($event?.target)">

                <br>
                <br>
                <button class="btn btn-success btn-block waves-effect waves-light m-r-10" [disabled]="!imagenSubir" (click)="uploadImage()">
                    Change images
                </button>
            </div>
        </div>
    </div>
</div>
