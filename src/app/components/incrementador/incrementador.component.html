<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="changeValue(-5)" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="text"
    class="form-control readonly-input-white"
    readonly
    placeholder="Product name"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="changeValue(5)" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
